# Configuration Settings for C94-M8P device
rover:  
  rover:
    ros__parameters:
      debug: 1                    # Range 0-4 (0 means no debug statements will print)
      device: /dev/ttyACM1
      frame_id: rover
      uart1:
        baudrate: 115200
      
      config_on_startup: false

      publish:
        all: false
        nav:
          all: true
          relposned: true
          posllh: true
          posecef: true
